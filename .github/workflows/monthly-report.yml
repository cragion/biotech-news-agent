name: Monthly Biotech Report

on:
  # Runs at 9:00 AM UTC on the 1st of every month
  schedule:
    - cron: '0 9 1 * *'
  
  # Allows you to run manually from Actions tab
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run biotech news agent
      run: python biotech_agent.py
    
    - name: Upload Excel report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: biotech-report-${{ github.run_number }}
        path: '*.xlsx'
        retention-days: 90
    
    - name: Send email with report
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Biotech Monthly Report - ${{ github.event.repository.updated_at }}'
        to: ${{ secrets.EMAIL_TO }}
        from: Biotech News Agent
        body: |
          Your automated monthly biotech and pharmaceutical industry report is ready!
          
          Report includes:
          - Revenue announcements
          - M&A activity
          - Funding rounds
          - New companies
          
          The Excel file is attached.
          
          Generated by GitHub Actions
        attachments: '*.xlsx'
